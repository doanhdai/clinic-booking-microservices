# Appointment Service Configuration for Kubernetes
server:
  port: 8082

spring:
  application:
    name: appointment-service
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: Asia/Ho_Chi_Minh
  
  # Database configuration - will be overridden by environment variables
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://mysql-service:3306/appointment_db?useSSL=false&serverTimezone=Asia/Ho_Chi_Minh&allowPublicKeyRetrieval=true}
    username: ${SPRING_DATASOURCE_USERNAME:root}
    password: ${SPRING_DATASOURCE_PASSWORD:}
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  # JPA/Hibernate configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

# Eureka Client configuration
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE:http://discovery-service:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${spring.application.instance_id:${server.port}}

# Feign Client configuration
feign:
  client:
    config:
      default:
        connect-timeout: 5000
        read-timeout: 5000

# Management endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,refresh
  endpoint:
    health:
      show-details: always

# Logging configuration
logging:
  level:
    com.myclinic.appointment: INFO
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN

# Custom application properties
app:
  appointment:
    max-future-days: 30
    min-booking-hours: 2
    auto-cancel-hours: 24
    reminder-hours: 2
